<div>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 mb-4 flex justify-between">
    <h1 class="text-2xl font-semibold text-gray-900 pl-10 md:pl-0">Event Binding</h1>
    <a class="underline" href="https://angular.io/guide/event-binding">Angular Docs</a>
  </div>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
    <div class="bg-white p-4">
      <div class="px-4 py-5 border-b border-gray-200 mb-4">
        <h2 class="text-2xl leading-6 font-medium text-gray-900">
          Training: <a class="underline" [href]="frameworkHomepage" target="_blank">{{ frameworkTitle }}</a>
        </h2>
      </div>
      <div class="px-4">
        <h3 class="text-lg">
          Themen: {{ topics.join(', ') }}
        </h3>
        <form class="flex mt-4 p-2 rounded border">
          <!-- Neues Thema im Input-Feld übernehmen (Enter-Taste oder Click auf den Button) -->
          <!-- Feldinhalt sollte danach leer sein -->
          <!-- Wie ist es zu lösen, wenn form und button Element fehlen?-->
          <input class="px-2 py-1 w-full mr-4 focus:outline-none focus:ring focus:ring-indigo-500" type="text"
            placeholder="Weiteres Thema">
          <button type="submit"
            class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Anfügen
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
