<div>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 mb-4 flex justify-between">
    <h1 class="text-2xl font-semibold text-gray-900 pl-10 md:pl-0">Property Binding</h1>
    <a class="underline" href="https://angular.io/guide/property-binding">Angular Docs</a>
  </div>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
    <div class="bg-white p-4">
      <div class="px-4 py-5 border-b border-gray-200 mb-4">
        <h2 class="text-2xl leading-6 font-medium text-gray-900">
          <!-- href in Property Binding umwandeln-->
          Training: <a class="underline" [href]="frameworkHomepage" target="_blank">{{ frameworkTitle }}</a>
        </h2>
      </div>
      <div class="px-4">
        <h3 class="text-xl">
          Anzahl Themen: {{ topics.length }}
        </h3>
        <table class="w-full mt-4">
          <tbody>
            <tr>
              <!-- rowSpan durch Property-Binding ersetzen -->
              <th [rowSpan]="topics.length">Themen</th>
              <td>{{ topics[0] }}</td>
            </tr>
            <tr>
              <td>{{ topics[1] }}</td>
            </tr>
            <tr>
              <td>{{ topics[2] }}</td>
            </tr>
            <tr>
              <td>{{ topics[3] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
